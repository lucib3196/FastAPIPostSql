name: Release

on:
  push: 
    branches: 
      - master

jobs: 
  release:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Repo
    uses: actions/checkout@v4
    - name: Setup Node.
    uses: actions/setup-node@v4
    with: 
      node-version: 20
    - name: Install frontend deps
    working-directory: frontend
    run: npm ci
    - name: Build frontend 
    working-directory: frontend
    run: npm run build